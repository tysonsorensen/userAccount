<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-6 col-md-offset-3">
    <h3 id="hello mt-4">Login</h3>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"> User Name :</label>
            <input id="username" class="form-control" type="text" name="username"/>
        </div>
        <div class="form-group">
            <label for="password"> Password:</label>
            <input id="password" class="form-control" type="password" name="password"/>
        </div>
        <div class="text-danger font-italic" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="text-success font-italic" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-group">
            <input class="btn btn-primary form-control" type="submit" value="Sign In"/>
        </div>
    </form>
    <div>
        <a class="btn btn-xs" href="/registration">Create User</a>
    </div>
</div>
</body>

</html>
